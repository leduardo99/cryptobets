<!DOCTYPE html>
<html lang="en">
  <!-- START: Head-->
  <head>
    <meta charset="UTF-8" />
    <title>CryptoBets - Dashboard</title>
    <link rel="shortcut icon" href="dist/images/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <!-- START: Template CSS-->
    <link
      rel="stylesheet"
      href="dist/vendors/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/vendors/jquery-ui/jquery-ui.min.css" />
    <link
      rel="stylesheet"
      href="dist/vendors/jquery-ui/jquery-ui.theme.min.css"
    />
    <link
      rel="stylesheet"
      href="dist/vendors/simple-line-icons/css/simple-line-icons.css"
    />
    <link
      rel="stylesheet"
      href="dist/vendors/flags-icon/css/flag-icon.min.css"
    />
    <link rel="stylesheet" href="dist/vendors/flag-select/css/flags.css" />
    <!-- END Template CSS-->

    <!-- START: Page CSS-->
    <link rel="stylesheet" href="dist/vendors/morris/morris.css" />
    <link
      rel="stylesheet"
      href="dist/vendors/weather-icons/css/pe-icon-set-weather.min.css"
    />
    <link rel="stylesheet" href="dist/vendors/chartjs/Chart.min.css" />
    <link rel="stylesheet" href="dist/vendors/starrr/starrr.css" />
    <link
      href="dist/vendors/bootstrap-tour/css/bootstrap-tour-standalone.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/vendors/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="dist/vendors/ionicons/css/ionicons.min.css" />
    <link rel="stylesheet" href="dist/vendors/cryptofont/cryptofont.css" />
    <!-- END: Page CSS-->

    <!-- START: Custom CSS-->
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- END: Custom CSS-->
  </head>
  <!-- END Head-->

  <!-- START: Body-->
  <body id="main-container" class="dark">
    <!-- START: Header-->
    <div id="header-fix" class="header fixed-top">
      <nav class="navbar p-0">
        <div class="navbar-header h4 mb-0 align-self-center d-flex">
          <a href="index.html" class="horizontal-logo align-self-center d-flex">
            <img
              src="assets/logo_cryptobets.svg"
              alt="logo"
              width="60"
              class="img-fluid"
            />
            <span class="h5 align-self-center mb-0">CryptoBets</span>
          </a>
        </div>
        <div class="navbar-right ml-auto">
          <ul class="ml-auto p-0 m-0 list-unstyled d-flex">
            <li class="mr-1 d-inline-block my-auto">
              <div
                id="options"
                data-input-name="country2"
                data-selected-country="US"
              ></div>
            </li>
            <li class="dropdown user-profile d-inline-block py-1 mr-2">
              <a
                href="#"
                class="nav-link px-2 py-0"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                <div class="media">
                  <div
                    class="media-body align-self-center d-none d-sm-block mr-2"
                  >
                    <p class="mb-0 text-uppercase line-height-1">
                      <b>John Deo</b>
                    </p>
                  </div>
                  <img
                    src="assets/logo_cryptobets.svg"
                    alt="user-image"
                    class="d-flex img-fluid rounded-circle"
                    width="45"
                  />
                </div>
              </a>

              <div class="dropdown-menu dropdown-menu-right p-0">
                <a href="" class="dropdown-item px-2 align-self-center d-flex">
                  <span class="icon-pencil mr-2 h6 mb-0"></span> Edit Profile</a
                >
                <a href="" class="dropdown-item px-2 align-self-center d-flex">
                  <span class="icon-user mr-2 h6 mb-0"></span> View Profile</a
                >
                <div class="dropdown-divider"></div>
                <a href="" class="dropdown-item px-2 align-self-center d-flex">
                  <span class="icon-support mr-2 h6 mb-0"></span> Help Center</a
                >
                <a href="" class="dropdown-item px-2 align-self-center d-flex">
                  <span class="icon-globe mr-2 h6 mb-0"></span> Forum</a
                >
                <a href="" class="dropdown-item px-2 align-self-center d-flex">
                  <span class="icon-settings mr-2 h6 mb-0"></span> Account
                  Settings</a
                >
                <div class="dropdown-divider"></div>
                <a
                  href=""
                  class="dropdown-item px-2 text-danger align-self-center d-flex"
                >
                  <span class="icon-logout mr-2 h6 mb-0"></span> Sign Out</a
                >
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- END: Header-->

    <!-- START: Main Content-->
    <main>
      <div class="container-fluid">
        <!-- START: Card Data-->
        <div class="row">
          <div class="col-12 mt-3">
            <div class="card">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <h4 class="card-title">Statistics</h4>
                <ul class="nav nav-pills" id="pills-tab" role="tablist">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      id="pills-week-tab"
                      data-toggle="pill"
                      href="#pills-week"
                      role="tab"
                      aria-controls="pills-week"
                      aria-selected="true"
                      >Week</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="pills-month-tab"
                      data-toggle="pill"
                      href="#pills-month"
                      role="tab"
                      aria-controls="pills-month"
                      aria-selected="false"
                      >Month</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link"
                      id="pills-year-tab"
                      data-toggle="pill"
                      href="#pills-year"
                      role="tab"
                      aria-controls="pills-year"
                      aria-selected="false"
                      >Year</a
                    >
                  </li>
                </ul>
              </div>

              <div class="card-content">
                <div class="card-body pt-0">
                  <div class="row">
                    <div class="col-12">
                      <div class="tab-content" id="pills-tabContent">
                        <div
                          class="tab-pane fade show active"
                          id="pills-week"
                          role="tabpanel"
                          aria-labelledby="pills-week-tab"
                        >
                          <div class="row">
                            <div
                              class="col-12 col-md-4 border border border-top-0 border-left-0 p-3"
                            >
                              <span class="text-muted">Last Profit</span>
                              <h3 class="d-flex align-items-center">
                                $2.000
                              </h3>
                            </div>
                            <div
                              class="col-12 col-md-4 border border-top-0 border-left-0 p-3"
                            >
                              <span class="text-muted">Week Profit</span>
                              <h3 class="d-flex align-items-center">
                                $7,461.90
                              </h3>
                            </div>
                            <div
                              class="col-12 col-md-4 border border-top-0 border-left-0 border-right-0 p-3"
                            >
                              <span class="text-muted">Month Profit</span>
                              <h3 class="d-flex align-items-center">
                                $7,361.90
                              </h3>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12">
                      <canvas id="statistics"></canvas>
                      <!-- <div id="statistics"></div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- END: Card DATA-->
      </div>
    </main>
    <!-- END: Content-->

    <!-- START: Template JS-->
    <script src="dist/vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="dist/vendors/jquery-ui/jquery-ui.min.js"></script>
    <script src="dist/vendors/moment/moment.js"></script>
    <script src="dist/vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="dist/vendors/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="dist/vendors/flag-select/js/jquery.flagstrap.min.js"></script>
    <!-- END: Template JS-->

    <!-- START: APP JS-->
    <script src="dist/js/app.js"></script>
    <!-- END: APP JS-->

    <!-- START: Page Vendor JS-->
    <script src="dist/vendors/raphael/raphael.min.js"></script>
    <script src="dist/vendors/morris/morris.min.js"></script>
    <script src="dist/vendors/chartjs/Chart.min.js"></script>
    <script src="dist/vendors/starrr/starrr.js"></script>
    <script src="dist/vendors/jquery-flot/jquery.canvaswrapper.js"></script>
    <script src="dist/vendors/jquery-flot/jquery.colorhelpers.js"></script>
    <script src="dist/vendors/jquery-flot/jquery.flot.js"></script>
    <script src="dist/vendors/jquery-flot/jquery.flot.saturated.js"></script>
    <script src="dist/vendors/jquery-flot/jquery.flot.browser.js"></script>
    <script src="dist/vendors/jquery-flot/jquery.flot.drawSeries.js"></script>
    <script src="dist/vendors/jquery-flot/jquery.flot.uiConstants.js"></script>
    <script src="dist/vendors/jquery-flot/jquery.flot.legend.js"></script>
    <script src="dist/vendors/jquery-flot/jquery.flot.pie.js"></script>
    <script src="dist/vendors/bootstrap-tour/js/bootstrap-tour-standalone.min.js"></script>
    <script src="dist/vendors/apexcharts/apexcharts.min.js"></script>
    <script src="dist/vendors/amcharts/core.js"></script>
    <script src="dist/vendors/amcharts/charts.js"></script>
    <script src="dist/vendors/amcharts/animated.js"></script>
    <script src="dist/vendors/amcharts/amchartsdark.js"></script>
    <!-- END: Page Vendor JS-->

    <!-- START: Page JS-->
    <script src="dist/js/cryptocurrency.script.js"></script>
    <!-- END: Page JS-->
  </body>
  <!-- END: Body-->
</html>
