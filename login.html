<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CryptoBets - Login</title>
    <link rel="shortcut icon" href="dist/images/favicon.ico" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <link
      rel="stylesheet"
      href="dist/vendors/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="dist/vendors/jquery-ui/jquery-ui.min.css" />
    <link
      rel="stylesheet"
      href="dist/vendors/jquery-ui/jquery-ui.theme.min.css"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
    <link rel="stylesheet" href="dist/css/auth.css" />
  </head>

  <body id="main-container" class="dark">
    <div class="container">
      <div class="row vh-100 justify-content-between align-items-center">
        <div class="col-12">
          <form action="#" class="row row-eq-height lockscreen">
            <div class="lock-image col-12 col-sm-5">
              <img src="dist/images/logo_cryptobets.svg" alt="Logo" />
            </div>
            <div class="login-form col-12 col-sm-7">
              <div class="form-group mb-3">
                <input
                  class="form-control"
                  type="email"
                  id="emailaddress"
                  required=""
                  placeholder="Enter your email"
                />
              </div>

              <div class="form-group mb-3">
                <input
                  class="form-control"
                  type="password"
                  required=""
                  id="password"
                  placeholder="Enter your password"
                />
              </div>

              <div class="form-group mb-3">
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="checkbox-signin"
                    checked=""
                  />
                  <label class="custom-control-label" for="checkbox-signin">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="form-group mb-0">
                <button class="btn btn-primary" type="submit">Log In</button>
              </div>

              <div class="mt-5">
                Don't have an account?
                <a href="register.html">Create an Account</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
